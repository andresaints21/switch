<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>

        var parametro = 3
        switch(parametro){

            case 1:
                document.write('parametro1')
                break

            case 2:
                document.write('parametro2')
                break

            default:
                document.write('default')


        }
    </script>
</head>
<body>
    
</body>
</html>
